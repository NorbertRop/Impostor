services:
  - type: web
    name: impostor-backend-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    numInstances: 1
    region: frankfurt
    branch: main
    rootDir: backend
    envVars:
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
      - key: CORS_ORIGINS
        value: https://your-project.web.app,http://localhost:5173
      - key: WEB_BASE_URL
        value: https://your-project.web.app
      - key: PORT
        value: 8000
