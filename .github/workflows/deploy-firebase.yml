name: Deploy to Firebase

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "functions/**"
      - "firebase.json"
      - "firestore.rules"
      - "firestore.indexes.json"
      - ".github/workflows/deploy-firebase.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Firebase

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ”¨ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ Setup Python Functions environment
        working-directory: functions
        run: |
          python3.12 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Create Firebase service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMPOSTOR_6320A }}' > $HOME/firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json" >> $GITHUB_ENV

      - name: ğŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸš€ Deploy to Firebase
        run: |
          # Deploy hosting first (always works)
          firebase deploy --only hosting,firestore:rules,firestore:indexes --project impostor-6320a --non-interactive

          # Try to deploy functions (will fail if permissions not granted yet)
          # Remove the '|| true' once permissions are fixed
          firebase deploy --only functions --project impostor-6320a --non-interactive || echo "âš ï¸ Functions deployment skipped - permissions needed (see .github/FIX_PERMISSIONS.md)"

      - name: ğŸ§¹ Cleanup
        if: always()
        run: rm -f $HOME/firebase-key.json
