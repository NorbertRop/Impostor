name: Deploy to Firebase

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "functions/**"
      - "firebase.json"
      - "firestore.rules"
      - "firestore.indexes.json"
      - ".github/workflows/deploy-firebase.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Firebase

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ”¨ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ðŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      - name: ðŸ”§ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ“ Create Firebase service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMPOSTOR_6320A }}' > $HOME/firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json" >> $GITHUB_ENV

      - name: ðŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸš€ Deploy to Firebase
        run: |
          firebase deploy --only hosting,functions,firestore:rules,firestore:indexes --project impostor-6320a --non-interactive

      - name: ðŸ§¹ Cleanup
        if: always()
        run: rm -f $HOME/firebase-key.json
